<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account removal requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 50px;
            text-align: center;
            background-color: green;
            color: white;
        }
        hr {
            border: 0;
            height: 2px;
            background-color: lightgray;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Account removal requests</h3>
    <br>

    <div>
        <table class="table table-dark table-bordered table-hover">
            <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Occupation</th>
                <th>Income</th>
                <th>Email</th>
                <th>Comments</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over applicants and display them in rows -->
            <th:block th:each="applicant : ${applicants}">
                <tr>
                    <td th:text="${applicant.username}"></td>
                    <td th:text="${applicant.name}"></td>
                    <td th:text="${applicant.surname}"></td>
                    <td th:text="${applicant.age}"></td>
                    <td th:text="${applicant.occupation}"></td>
                    <td th:text="${applicant.income}"></td>
                    <td th:text="${applicant.email}"></td>
                    <td th:text="${applicant.comments}"></td>
                    <td th:text="${applicant.status}"></td>
                    <td>
                        <form th:action="@{/updateStatusGetPage}" method="GET" style="display: inline-block; margin: 5px;">
                            <input type="hidden" name="username" th:value="${applicant.username}">
                            <button type="submit" class="btn btn-primary">Update Status</button>
                        </form>
                        <form th:action="@{/deleteApplicant}" method="POST" style="display: inline-block; margin: 5px;">
                            <input type="hidden" name="username" th:value="${applicant.username}">
                            <button type="submit" class="btn btn-danger">Delete Account</button>
                        </form>
                        <form th:action="@{/removeAccountDeletionRequest}" method="POST" style="display: inline-block; margin: 5px;">
                            <input type="hidden" name="username" th:value="${applicant.username}">
                            <button type="submit" class="btn btn-primary">Remove Deletion Request</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <br>
    <p>
        <a href="/manageApplicants" class="btn btn-secondary">Back to the Applicant's List</a>
    </p>
</div>
</body>
</html>
